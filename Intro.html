<h1 id="ecs">ECS</h1>
<ul>
<li>Entity Component System</li>
<li>Program architecture common in game development</li>
<li>Suited for handling large amounts of data</li>
<li>More cache-efficient</li>
<li>Designed around composition over inheritance</li>
<li>More decoupled than OOP-designed architectures, easier to maintain as projects grow in size</li>
<li>Enables data-oriented design</li>
</ul>
<footer>ECS presentation content inspired/borrowed from Peder Voldnes Langdal</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="ecs-1">ECS</h1>
<ul>
<li>Entity: A general-purpose object. Usually only a unique id. Used for <em>coarse</em> game objects, e.g. characters, background objects, particles, etc.</li>
<li>Component: Characterizes an entity to have an aspect, where the component holds necessary data to model that aspect. E.g. position, image, race (human, animal, etc.), etc.</li>
<li>System: A process that acts on all entities which have the desired components. E.g. <code>draw_player</code> acts on entities with components <code>Player</code>, <code>Position</code> and <code>Image</code>/<code>Sprite</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./presentation-images/ecs.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="4" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content">

<h1 id="why-not-inheritance">Why not inheritance?</h1>
<ul>
<li>In classical game designs, everything is represented using inheritance</li>
<li>I</li>
</ul>

</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Images source https://medium.com/ingeniouslysimple/entities-components-and-systems-89c31464240d" data-theme="gaia" lang="en-US" style="" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./presentation-images/inheritance-based-arch.png&quot;);background-size:85%;"></figure><figure style="background-image:url(&quot;./presentation-images/ecs-example.png&quot;);background-size:85%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="7" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content">
<h1 id="ecs-vs-oop">ECS vs OOP</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="gaia" lang="en-US" style="" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" lang="en-US" style="--theme:gaia;--marpit-advanced-background-split:50%;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./presentation-images/entities-layout.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="8" data-theme="gaia" lang="en-US" style="--theme:gaia;--marpit-advanced-background-split:50%;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="how-is-an-entity-stored">How is an entity stored?</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-comment">// Instead of a structure holding all data</span>
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Player</span> {
  position: Vec2,
  health: <span class="hljs-type">u32</span>
}
<span class="hljs-comment">// and a vector of all players</span>
<span class="hljs-keyword">let</span> <span class="hljs-variable">players</span>: <span class="hljs-type">Vec</span>&lt;Player&gt; = ...;

<span class="hljs-comment">// Just store it the other way around</span>
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Position</span>(Vec2);
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Health</span>(<span class="hljs-type">u32</span>);
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Players</span> {
  positions: <span class="hljs-type">Vec</span>&lt;Position&gt;,
  healths: <span class="hljs-type">Vec</span>&lt;Health&gt;
}
<span class="hljs-comment">// First player is only an index into Players</span>
<span class="hljs-keyword">let</span> <span class="hljs-variable">player1</span> = <span class="hljs-number">0</span>;
</code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="gaia" lang="en-US" style="" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-scope-Nbj6aBeN="" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="aos-vs-soa">AoS vs SoA</h1>

<ul>
<li>Code tends to use similar data at close timepoints</li>
<li>Array of structures:
<ul>
<li>A structure holds all its data with multiple fields: <code>struct Player { pos: Pos, health: Health }</code></li>
<li>You have an array of those structures: <code>Vec&lt;Player&gt;</code></li>
<li>E.g. moving all positions means getting memory from a spread-out area of RAM, since positions are interleaved between health objects, leading to bad cache usage</li>
</ul>
</li>
<li>Structure of arrays:
<ul>
<li>A structure holds fields with arrays of data: <code>struct Players { positions: Vec&lt;Pos&gt;, healths: Vec&lt;Health&gt; }</code></li>
<li>E.g. Moving positions now has good cache locality, since more positions will be in cache when using those values.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="data-oriented-design">Data-oriented design</h1>
<ul>
<li>A way to write programs bringing the handling and storage of data in focus, where performance and memory usage is key</li>
<li>CPU fast</li>
<li>RAM slow</li>
<li>Cache good, but limited in size</li>
<li>Make sure to access data in patterns that use spatially- and temporally closely located data and your program is faster</li>
<li>You only use what you need, so why drag everything else into the cache? ECS makes this explicit</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./presentation-images/cpu-arch.gif&quot;);background-size:55%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="11" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content">
<h1 id="cpu-architecture-overview">CPU architecture overview</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="gaia" lang="en-US" style="" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Peter Norvig, 2009, http://norvig.com/21-days.html#answers" data-theme="gaia" lang="en-US" style="--footer:Peter Norvig, 2009, http://norvig.com/21-days.html#answers;--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./presentation-images/cpu-latencies.png&quot;);background-size:55%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="12" data-footer="Peter Norvig, 2009, http://norvig.com/21-days.html#answers" data-theme="gaia" lang="en-US" style="--footer:Peter Norvig, 2009, http://norvig.com/21-days.html#answers;--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content">
<h1 id="latency-numbers">Latency numbers</h1>
<footer>Peter Norvig, 2009, <a href="http://norvig.com/21-days.html#answers">http://norvig.com/21-days.html#answers</a></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Peter Norvig, 2009, http://norvig.com/21-days.html#answers" data-theme="gaia" lang="en-US" style="" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="ecs-summarized">ECS summarized</h1>
<ul>
<li>A game is full of entities</li>
<li>Entities have zero or more components of each kind</li>
<li>Components don't talk together, they only have data</li>
<li>Systems can read and mutate components, add or remove them, or spawn and despawn entities and their components</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-57RUjsiT="" data-theme="gaia" lang="en-US" style="--theme:gaia;--marpit-advanced-background-split:50%;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./presentation-images/bevy_logo.png&quot;);background-size:70%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="14" data-marpit-scope-57RUjsiT="" data-theme="gaia" lang="en-US" style="--theme:gaia;--marpit-advanced-background-split:50%;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="bevy">Bevy</h1>

<ul>
<li>ECS-based game engine written in Rust</li>
<li>Refreshing because everything is code and modular</li>
<li>Everything is systems, even Bevy internals like rendering itself</li>
<li>Supports 2D, 3D, animation, audio, hot-reloading</li>
<li>Cross-platform (iOS/Android, Web, macOS, Linux, Windows)</li>
<li>Free and open-source, actively developed</li>
<li>Very performant. Automatic parallelization and efficient data structures</li>
<li>Simple</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-57RUjsiT="" data-theme="gaia" lang="en-US" style="" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="bevy-intro">Bevy intro</h1>
<p>Simplest Bevy program:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">use</span> bevy::prelude::*; <span class="hljs-comment">// import all commonly-used Bevy stuff</span>

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
    App::<span class="hljs-title function_ invoke__">new</span>().<span class="hljs-title function_ invoke__">run</span>();
}
</code></pre>
<p>What does it do? Nothing</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="bevy-concepts">Bevy concepts</h1>
<ul>
<li><code>World</code> stores globally available data which only requires a single copy. E.g. image data, is game paused/loading/in-game</li>
<li><code>Schedule</code> determines <em>when</em> a system is run. E.g. <code>Startup</code>, <code>Update</code>/<code>FixedUpdate</code> (every frame/fixed number of updates per second), and <code>Pre-</code>/<code>Post-</code> versions</li>
<li><code>Plugin</code>s are collections of features, everything in Bevy is built using plugins. Easy to enable/disable/configure specific features. E.g. <code>CameraPlugin</code> to render, <code>MovementPlugin</code> to move objects on screen, etc.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-scope-n2mjtxmf="" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="your-first-useful-bevy-app">Your first &quot;useful&quot; Bevy app</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">use</span> bevy::prelude::*;

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
    App::<span class="hljs-title function_ invoke__">new</span>().<span class="hljs-title function_ invoke__">add_systems</span>(Update, hello_system).<span class="hljs-title function_ invoke__">run</span>();
}

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">hello_system</span>() {
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Hello <img class="emoji" draggable="false" alt="ðŸ‘‹" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44b.svg" data-marp-twemoji=""/>&quot;</span>);
}
</code></pre>
<ul>
<li>Pass our <code>hello_system</code>-function as an argument to <code>add_system</code>, run it using the <code>Update</code>-schedule.</li>
<li>Prints <code>Hello <img class="emoji" draggable="false" alt="ðŸ‘‹" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44b.svg" data-marp-twemoji=""/></code> once and quits
<ul>
<li>No window to open, no game-loop to run, just this one system, once.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-scope-J4VZYlog="" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="adding-defaultplugins">Adding <code>DefaultPlugins</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">use</span> bevy::prelude::*; <span class="hljs-comment">// assume this in every code example</span>

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
    App::<span class="hljs-title function_ invoke__">new</span>()
        .<span class="hljs-title function_ invoke__">add_plugins</span>(DefaultPlugins) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> New</span>
        .<span class="hljs-title function_ invoke__">add_systems</span>(Update, hello_system)
        .<span class="hljs-title function_ invoke__">run</span>();
}

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">hello_system</span>() {
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Hello <img class="emoji" draggable="false" alt="ðŸ‘‹" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44b.svg" data-marp-twemoji=""/>&quot;</span>);
}
</code></pre>
<ul>
<li>Spawns a window, prints a bunch of debug info</li>
<li>Spams <code>Hello <img class="emoji" draggable="false" alt="ðŸ‘‹" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44b.svg" data-marp-twemoji=""/></code> to the terminal as fast as it can, forever. - <code>Update</code> means once every frame, and since there is nothing to display on-screen, each frame</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-scope-w96KqNpZ="" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="system-ordering">System ordering</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
    App::<span class="hljs-title function_ invoke__">new</span>()
        .<span class="hljs-title function_ invoke__">add_plugins</span>(DefaultPlugins)
        .<span class="hljs-title function_ invoke__">add_systems</span>(Startup, welcome)
        .<span class="hljs-title function_ invoke__">add_systems</span>(Update, (first, second))
        .<span class="hljs-title function_ invoke__">run</span>();
}
<span class="hljs-keyword">fn</span> <span class="hljs-title function_">welcome</span>() { <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Welcome <img class="emoji" draggable="false" alt="ðŸ‘‹" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44b.svg" data-marp-twemoji=""/>&quot;</span>); }
<span class="hljs-keyword">fn</span> <span class="hljs-title function_">first</span>() { <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;1&quot;</span>); }
<span class="hljs-keyword">fn</span> <span class="hljs-title function_">second</span>() { <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;2&quot;</span>); }
</code></pre>
<ul>
<li>Run <code>welcome</code> on <code>Startup</code>, once</li>
<li>Run <code>first</code>, then <code>second</code>, on <code>Update</code> (every frame)</li>
<li>Prints <code>Welcome <img class="emoji" draggable="false" alt="ðŸ‘‹" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44b.svg" data-marp-twemoji=""/></code> once, the <code>1</code> and <code>2</code> alternating, forever, as fast as it can</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="components">Components</h1>
<p>Creating a component is just writing any Rust type, and implement <code>Component</code> for it, using <code>#[derive(Component)]</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-meta">#[derive(Component)]</span>
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Player</span>; <span class="hljs-comment">// Component with _no_ data, marking a player</span>

<span class="hljs-meta">#[derive(Component)]</span>
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Position</span>(Vec2); <span class="hljs-comment">// Component marking a 2D position using a 2D-vector</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-scope-7Nmh0eb9="" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="commands-and-spawning-entities">Commands and spawning entities</h1>

<p><code>Commands</code> allows spawning and despawning entities, accessing their components, and more. Each command is pushed to a queue which is executed at a later &quot;flush-point&quot; after the system is finished.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
    App::<span class="hljs-title function_ invoke__">new</span>()
        .<span class="hljs-title function_ invoke__">add_plugins</span>(DefaultPlugins)
        .<span class="hljs-title function_ invoke__">add_systems</span>(Startup, spawn_player)
        .<span class="hljs-title function_ invoke__">run</span>();
}

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">spawn_player</span>(<span class="hljs-keyword">mut</span> commands: Commands) {
    commands.<span class="hljs-title function_ invoke__">spawn</span>((Player, <span class="hljs-title function_ invoke__">Position</span>(Vec2::ZERO)));
    <span class="hljs-comment">// Equivalent to</span>
    commands
        .<span class="hljs-title function_ invoke__">spawn_empty</span>()
        .<span class="hljs-title function_ invoke__">insert</span>(Player)
        .<span class="hljs-title function_ invoke__">insert</span>(<span class="hljs-title function_ invoke__">Position</span>(Vec2::ZERO));
}
</code></pre>
<p>Opens a window, spawns an entity with two components (using a tuple): <code>Player</code>, and <code>Position</code> with a zero-vector.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="querying-components">Querying components</h1>
<ul>
<li>Systems can have no inputs, as we saw with <code>fn welcome() { ... }</code>, but are rarely that useful</li>
<li>Systems can query for a combination of components, immutably or mutably</li>
<li>Queries <em>have</em> to follow Rust's borrow rules, but are runtime-enforced, so accepting two conflicting queries will crash</li>
<li>Systems need to handle whether queries are empty or not themselves</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-scope-G16kZRRM="" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="querying-player-position">Querying player position</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-comment">// Add this in app setup:</span>
<span class="hljs-comment">// .add_systems(Update, (move_player, print_player_position))</span>

<span class="hljs-comment">//                                    <img class="emoji" draggable="false" alt="ðŸ‘‡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f447.svg" data-marp-twemoji=""/> 1            <img class="emoji" draggable="false" alt="ðŸ‘‡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f447.svg" data-marp-twemoji=""/> 2</span>
<span class="hljs-keyword">fn</span> <span class="hljs-title function_">move_player</span>(<span class="hljs-keyword">mut</span> player_query: Query&lt;&amp;<span class="hljs-keyword">mut</span> Position, With&lt;Player&gt;&gt;) {
    <span class="hljs-comment">//                               <img class="emoji" draggable="false" alt="ðŸ‘‡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f447.svg" data-marp-twemoji=""/> 3</span>
    <span class="hljs-keyword">for</span> <span class="hljs-title class_">mut</span> position <span class="hljs-keyword">in</span> player_query.<span class="hljs-title function_ invoke__">iter_mut</span>() {
        position.<span class="hljs-number">0</span> += Vec2::ONE;
    }
}
<span class="hljs-comment">//                                   <img class="emoji" draggable="false" alt="ðŸ‘‡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f447.svg" data-marp-twemoji=""/> Only read position here</span>
<span class="hljs-keyword">fn</span> <span class="hljs-title function_">print_player_position</span>(query: Query&lt;&amp;Position, With&lt;Player&gt;&gt;) {
    <span class="hljs-keyword">for</span> <span class="hljs-variable">position</span> <span class="hljs-keyword">in</span> query.<span class="hljs-title function_ invoke__">iter</span>() {
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Player is at position {}&quot;</span>, position.<span class="hljs-number">0</span>);
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-scope-eB5fV6mX="" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="mutable-immutable-and-narrowed-queries">Mutable, immutable and narrowed queries</h1>
<ol>
<li><code>Query&lt;&amp;mut Position&gt;</code> gives us an iterator over entities with position, and we have a mutable reference</li>
<li><code>With&lt;Player&gt;</code> narrows the query to only give us entities also with the <code>Player</code>-component, but we don't need to access the <code>Player</code>-component's data</li>
<li>Note that to query over mutable data, we need to extract an iterator that gives us mutable access from the query: <code>query.iter_mut()</code>, similar for immutable access: <code>query.iter()</code></li>
</ol>
<p>If we want more components, just use a tuple: <code>Query&lt;(&amp;mut Position, &amp;Health), Without&lt;Player&gt;&gt;</code>. Queries all positions as mutable, gives immutable reference to health, as long as the entity does not have the <code>Player</code>-component (a marker)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="result">Result</h1>
<ul>
<li><code>spawn_player</code> spawns a player with position (0,0)</li>
<li><code>move_player</code> is called first, which moves position to <code>(1,1)</code></li>
<li><code>print_player_position</code> is called secondly, which prints, and then repeat the previous step and this, forever<br />
Prints:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Player is at position [1, 1]
Player is at position [2, 2]
...
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="resources">Resources</h1>
<ul>
<li>Resources are global values there only exists one of</li>
<li>For example a list of all assets loaded and handles (images, audio, etc.), no need to store more than once</li>
<li>Access resources from systems using <code>Res&lt;MyResource&gt;</code> for immutable access, or <code>ResMut&lt;MyResource&gt;</code> for mutable access</li>
<li>Since resources are globally accessible, they must be registered with an initial value before systems are run</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-scope-fwAtKLUw="" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="resources-in-action">Resources in action</h1>

<p>If we want to limit how often we say hello, we can do:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-meta">#[derive(Resource)]</span>
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">GreetTimer</span>(Timer);

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
    App::<span class="hljs-title function_ invoke__">new</span>()
        .<span class="hljs-title function_ invoke__">insert_resource</span>(<span class="hljs-title function_ invoke__">GreetTimer</span>(Timer::<span class="hljs-title function_ invoke__">from_seconds</span>(<span class="hljs-number">2.0</span>, TimerMode::Repeating)))
        .<span class="hljs-title function_ invoke__">add_plugins</span>(DefaultPlugins)
        .<span class="hljs-title function_ invoke__">add_systems</span>(Update, say_hello)
        .<span class="hljs-title function_ invoke__">run</span>();
}

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">say_hello</span>(time: Res&lt;Time&gt;, <span class="hljs-keyword">mut</span> timer: ResMut&lt;GreetTimer&gt;) {
    <span class="hljs-keyword">if</span> timer.<span class="hljs-number">0</span>.<span class="hljs-title function_ invoke__">tick</span>(time.<span class="hljs-title function_ invoke__">delta</span>()).<span class="hljs-title function_ invoke__">just_finished</span>() {
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Hello again!&quot;</span>);
    }
}
</code></pre>
<p>Prints <code>Hello again!</code> every two seconds (maybe a bit more, but not sooner than 2 seconds!)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-scope-rBQT1dM3="" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="plugins">Plugins</h1>
<p>A collection of behavior moved together for readability and modularity:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
    App::<span class="hljs-title function_ invoke__">new</span>().<span class="hljs-title function_ invoke__">add_plugins</span>(DefaultPlugins).<span class="hljs-title function_ invoke__">add_plugins</span>(greet_plugin::GreetPlugin).<span class="hljs-title function_ invoke__">run</span>();
}

<span class="hljs-keyword">mod</span> greet_plugin {
    <span class="hljs-meta">#[derive(Resource)]</span>
    <span class="hljs-keyword">struct</span> <span class="hljs-title class_">GreetTimer</span>(Timer);
    <span class="hljs-keyword">pub</span> <span class="hljs-keyword">struct</span> <span class="hljs-title class_">GreetPlugin</span>;

    <span class="hljs-keyword">impl</span> <span class="hljs-title class_">Plugin</span> <span class="hljs-keyword">for</span> <span class="hljs-title class_">GreetPlugin</span> {
        <span class="hljs-keyword">fn</span> <span class="hljs-title function_">build</span>(&amp;<span class="hljs-keyword">self</span>, app: &amp;<span class="hljs-keyword">mut</span> App) {
            app.<span class="hljs-title function_ invoke__">insert_resource</span>(<span class="hljs-title function_ invoke__">GreetTimer</span>(Timer::<span class="hljs-title function_ invoke__">from_seconds</span>(<span class="hljs-number">2.0</span>, TimerMode::Repeating)))
                .<span class="hljs-title function_ invoke__">add_systems</span>(Update, say_hello);
        }
    }
    <span class="hljs-keyword">fn</span> <span class="hljs-title function_">say_hello</span>(time: Res&lt;Time&gt;, <span class="hljs-keyword">mut</span> timer: ResMut&lt;GreetTimer&gt;) {
        <span class="hljs-keyword">if</span> timer.<span class="hljs-number">0</span>.<span class="hljs-title function_ invoke__">tick</span>(time.<span class="hljs-title function_ invoke__">delta</span>()).<span class="hljs-title function_ invoke__">just_finished</span>() {
            <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Hello again!&quot;</span>);
        }
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="displaying-images">Displaying images</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
    App::<span class="hljs-title function_ invoke__">new</span>()
        .<span class="hljs-title function_ invoke__">add_plugins</span>(DefaultPlugins)
        .<span class="hljs-title function_ invoke__">add_systems</span>(Startup, (spawn_camera, spawn_player))
        .<span class="hljs-title function_ invoke__">run</span>();
}

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">spawn_camera</span>(<span class="hljs-keyword">mut</span> commands: Commands) {
  commands.<span class="hljs-title function_ invoke__">spawn</span>(Camera2d);
}

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">spawn_player</span>(<span class="hljs-keyword">mut</span> commands: Commands, asset_server: Res&lt;AssetServer&gt;) {
    commands
        .<span class="hljs-title function_ invoke__">spawn_empty</span>()
        .<span class="hljs-title function_ invoke__">insert</span>(Sprite::<span class="hljs-title function_ invoke__">from_image</span>(asset_server.<span class="hljs-title function_ invoke__">load</span>(<span class="hljs-string">&quot;santa.png&quot;</span>)));
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./presentation-images/santa-in-bevy.png&quot;);background-size:75%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="30" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content">
<h1 id="result-1">Result</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="gaia" lang="en-US" style="" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-transition-back="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;melt&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="transform">Transform</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">pub</span> <span class="hljs-keyword">struct</span> <span class="hljs-title class_">Transform</span> {
    <span class="hljs-keyword">pub</span> translation: Vec3,
    <span class="hljs-keyword">pub</span> rotation: Quat,
    <span class="hljs-keyword">pub</span> scale: Vec3,
}
</code></pre>
<ul>
<li><a href="https://docs.rs/bevy/latest/bevy/prelude/struct.Transform.html">Transforms</a> are the backbone of positioning.</li>
<li>Everything with a <code>Sprite</code> and <code>Transform</code> is drawn on screen at some <code>transform.translation</code> (position), with some <code>transform.rotation</code> and at some <code>transform.scale</code></li>
<li>Even in 2D, <code>Vec3</code> is used for positioning, where the z-component is the draw order of images, with higher z-values being drawn last</li>
</ul>
</section>
